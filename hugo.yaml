# Configuração básica do site
baseURL: "https://lfelipeee.github.io/blog"
languageCode: "en-us"
title: "My Study Journal"
theme: "PaperMod"

time:
  location: "America/Sao_Paulo"

# Parâmetros do tema PaperMod
params:
  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: "2000-01-02 12:00:00"

  # Configurações globais dos posts
  ShowShareButtons: false         # Oculta botões de compartilhamento
  ShowReadingTime: true           # Mostra tempo de leitura
  ShowWordCount: true             # Mostra contagem de palavras
  ShowToc: true                   # Mostra índice no post
  TocOpen: false                  # Índice fechado por padrão
  ShowBreadCrumbs: true           # Mostra caminho de navegação
  ShowPastNavLinks: false         # Oculta links para posts anteriores/seguintes
  ShowCodeCopyButtons: true       # Mostra botão para copiar código

  # Link de edição nos posts
  editPost:
    URL: "https://github.com/lfelipeee/blog/edit/main/content"
    Text: "Suggest changes"
    appendFilePath: true

  # Conteúdo da home (modo homeInfo)
  homeInfoParams:
    Title: My Learning Journey
    Content: |
      Welcome to my digital study log. Here, I will dump all my study notes -- from computer networks and programming concepts to practical troubleshooting. These notes help me reinforce knowledge, stay consistent, and improve my English along the way.

      Feel free to explore. Maybe you'll find something useful too.

  # Ícones de redes sociais
  socialIcons:
    - name: GitHub
      url: "https://www.github.com/lfelipeee"

    - name: LinkedIn
      url: "https://www.linkedin.com/in/luizfelipemanha/"

# Menu de navegação no topo
menu:
  main:
    - identifier: posts
      name: Posts
      url: "/posts"
      weight: 1

    - identifier: search
      name: Search
      url: "/search"
      weight: 2

    - identifier: tags
      name: Tags
      url: "/tags"
      weight: 3

# Ativa páginas para tags e categorias
taxonomies:
  tag: tags
  category: categories

# Saídas geradas para a página inicial
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Configurações de busca (Fuse.js)
fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 1000
  threshold: 0.4
  minMatchCharLength: 1
  limit: 10
  keys: ["title", "permalink", "summary", "content"]
